<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <div class="card p-4">
        <h3 class="text-center mb-4">Enter Student Details</h3>
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input required type="text" class="form-control" name="name" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="rollno" class="form-label">Roll Number</label>
                <input required type="number" class="form-control" name="rollno" id="rollno" placeholder="Enter roll no. (only digits)">
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
        {% if result %}
        <div class="alert alert-info mt-4 text-center">
            {{ result }}
        </div>
        {% endif %}
    </div>
</div>
</body>
</html>
